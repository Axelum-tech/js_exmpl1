<script>
//display a square with color + size from promt()
color=prompt("what color do you want?")
size=prompt("Enter size in px")
bWidht=prompt("Enter border width")
bColor=prompt("Enter border colour")



document.write(


    `<div style="
background :${color};
width:      ${size}px; 
height:     ${size}px;
border:${bWidht}px solid ${bColor}">
</div>`

)


</script>
